<form style="padding-top: 200px;">
  <div class="row" style="margin-top: 50px;">
    <div style="text-align: center; font-size: 100px;">Evendemy</div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div style="text-align: center; font-size: 20px;">
      Please log in to proceed...
    </div>
  </div>
  <div class="row" style="margin-top: 50px;">
    <div class="col-md-4 col-md-offset-4">
      <div class="row" style="margin-bottom: 15px;">
          <p class="col-md-3">Ldap-Username</p>
          <div class="col-md-9">
            <input class="form-control" #username />
          </div>
      </div>
      <div class="row" style="margin-bottom: 15px;">
          <p class="col-md-3">Password</p>
          <div class="col-md-9">
            <input class="form-control" #password type="password" />
          </div>
      </div>
      <div class="row" style="margin-bottom: 15px;">
          <button type="submit" class="col-xs-12 btn btn-info" style="margin: 0px 10px 0px 10px;"(click)="login(username.value,password.value)">Login</button>
      </div>
    </div>
  </div>
</form>
