<div class="modal fade" id="evendemy-image-upload-dialog" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Upload Image</h5>
      <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
          <div class="file-upload">
              <input id="custom-input" type="file" (change)="fileChangeListener($event)">
          </div>
          <img-cropper #cropper [image]="_data" [settings]="cropperSettings"></img-cropper>
          <br>
          <!-- <span class="result rounded" *ngIf="_data.image" >
              <img [src]="_data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
          </span> -->
      </div>
      <div class="modal-footer">

      <button type="button" class="btn btn-info" (click)="apply()" data-dismiss="modal">Apply</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
  </div>
  </div>
</div>
