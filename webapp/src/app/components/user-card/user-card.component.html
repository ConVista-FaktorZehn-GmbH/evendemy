<a class="thumbnail" [style.height.px]="height" routerLink="/user-info/{{user.username}}">
  <div class="caption text-center thumbnail-container">
    <app-user-image [username]="user.username"  width="100" height="100"></app-user-image>
    <h3 class="meeting-title">{{user.firstname}} {{user.lastname}}</h3>
  </div>
</a>
